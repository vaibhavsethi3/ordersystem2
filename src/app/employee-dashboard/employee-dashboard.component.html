<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Order System</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="d-flex">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          type="submit"
        >
          Add Item
        </button>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          type="submit"
        >
          Delete Item
        </button>
      </div>
    </div>
  </div>
</nav>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>S.No.</th>
      <th>Item Name</th>
      <th>Item Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeList">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.email }}</td>
      <td>
        <input
          type="button"
          value="Edit"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          class="btn btn-success me-2"
        />
        <input
          type="button"
          value="Delete"
          (click)="deleteEmployee(employee)"
          class="btn btn-danger"
        />
      </td>
    </tr>
  </tbody>
</table>
</div>

<!-- Modal -->
<div
class="modal fade"
id="staticBackdrop"
data-bs-backdrop="static"
data-bs-keyboard="false"
tabindex="-1"
aria-labelledby="staticBackdropLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">
        Add Item
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="employeeValue">
        <div class="mb-3">
          <label for="txtname" class="form-label">Item Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="txtname"
            placeholder="Enter item name"
          />
        </div>
        <div class="mb-3">
          <label for="txtnumber" class="form-label">Item Quantity</label>
          <input
            type="number"
            formControlName="number"
            class="form-control"
            id="txtnumber"
            placeholder="Enter item quantity"
          />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
        Close
      </button>
      <button type="button" class="btn btn-primary" (click)="AddEmployee()">
        Save
      </button>
    </div>
  </div>
</div>
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">
      Delete Item
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="employeeValue">
      <div class="mb-3">
        <label for="txtname" class="form-label">Item Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="txtname"
          placeholder="Enter item name"
        />
      </div>
      <div class="mb-3">
        <label for="txtnumber" class="form-label">Item Quantity to be deleted</label>
        <input
          type="number"
          formControlName="number"
          class="form-control"
          id="txtnumber"
          placeholder="Enter item quantity to be deleted"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="AddEmployee()">
      Save
    </button>
  </div>
</div>
</div>
</div>
